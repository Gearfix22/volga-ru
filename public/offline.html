<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="theme-color" content="#0F172A">
  <title>Offline - Volga Services</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0F172A 0%, #1E293B 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      color: #F8FAFC;
    }
    
    .container {
      text-align: center;
      max-width: 400px;
    }
    
    .logo {
      width: 80px;
      height: 80px;
      margin-bottom: 24px;
      border-radius: 16px;
    }
    
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 16px;
      color: #F8FAFC;
    }
    
    p {
      font-size: 16px;
      line-height: 1.6;
      color: #94A3B8;
      margin-bottom: 32px;
    }
    
    .icon {
      width: 64px;
      height: 64px;
      margin-bottom: 24px;
      opacity: 0.7;
    }
    
    .retry-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: #E11D48;
      color: white;
      border: none;
      padding: 14px 28px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
    }
    
    .retry-btn:active {
      transform: scale(0.98);
      background: #BE123C;
    }
    
    .retry-btn svg {
      width: 20px;
      height: 20px;
    }
    
    @media (prefers-color-scheme: light) {
      body {
        background: linear-gradient(135deg, #F8FAFC 0%, #E2E8F0 100%);
        color: #0F172A;
      }
      h1 {
        color: #0F172A;
      }
      p {
        color: #64748B;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img 
      src="/lovable-uploads/59c9df84-8fe5-4586-8345-8d4dc6f37535.png" 
      alt="Volga Services" 
      class="logo"
    >
    
    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M1 1l22 22M16.72 11.06A10.94 10.94 0 0 1 19 12.55M5 12.55a10.94 10.94 0 0 1 5.17-2.39M10.71 5.05A16 16 0 0 1 22.58 9M1.42 9a15.91 15.91 0 0 1 4.7-2.88M8.53 16.11a6 6 0 0 1 6.95 0M12 20h.01"/>
    </svg>
    
    <h1>You're Offline</h1>
    <p>Please check your internet connection and try again. Your bookings are safe and will sync when you're back online.</p>
    
    <button class="retry-btn" onclick="window.location.reload()">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M23 4v6h-6M1 20v-6h6M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"/>
      </svg>
      Try Again
    </button>
  </div>

  <script>
    // Auto-retry when connection is restored
    window.addEventListener('online', () => {
      window.location.reload();
    });
  </script>
</body>
</html>
